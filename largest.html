<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largest among three numbers</title>
</head>
<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-sm-4"></div>
                <div class="col col-12 col-sm-4">
                    <table class="table">
                        <tr>
                            <td>Enter Number1</td>
                            <td><input type="text" class="form-control"  id="num1"></td>
                        </tr>
                        <tr>
                            <td>Enter Number2</td>
                            <td><input type="text" class="form-control" id="num2"></td>
                        </tr>
                        <tr>
                            <td>Enter Number3</td>
                            <td><input type="text" class="form-control" id="num3"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button  type="button" class="btn btn-success" onclick="check()">CHECK</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </table>
                </div>
                <div class="col col-12 col-sm-4"></div>
            </div>
        </div>
    </form>
    <script>
         function check()
        {
        var a=parseInt(document.getElementById("num1").value);
        var b=parseInt(document.getElementById("num2").value);
        var c=parseInt(document.getElementById("num3").value);
       
        if(a>b)
        {
            if(a>c)
            {
                document.getElementById("result").innerHTML="largest number is "+a;
            }
            else{
                
                document.getElementById("result").innerHTML="largest number is "+c;
                
            }
        }
        else if(b>c)
        {
            document.getElementById("result").innerHTML="largest number is "+b;
        }
        else{
            document.getElementById("result").innerHTML="largest number is "+c;
        }
        }
    </script>

</body>
</html>
